<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">
          <h1>WordWeave</h1>
          <div class="version">v1.2.0</div>
        </div>
      </div>
      <label class="switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="status-bar">
      <div class="status-indicator" id="statusIndicator"></div>
      <div class="status-text" id="statusText">Extension disabled</div>
    </div>

    <div class="settings-section">
      <div class="setting-group">
        <div class="setting-header">
          <svg class="setting-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
          </svg>
          <label for="targetLanguage">Target Language</label>
        </div>
        <div class="setting-description">Choose the language you want to learn</div>
        <select id="targetLanguage">
          <option value="ar">Arabic (العربية)</option>
          <option value="zh">Chinese (中文)</option>
          <option value="nl">Dutch (Nederlands)</option>
          <option value="en">English</option>
          <option value="fr">French (Français)</option>
          <option value="de">German (Deutsch)</option>
          <option value="hi">Hindi (हिन्दी)</option>
          <option value="id">Indonesian (Bahasa Indonesia)</option>
          <option value="it">Italian (Italiano)</option>
          <option value="ja">Japanese (日本語)</option>
          <option value="ko">Korean (한국어)</option>
          <option value="pl">Polish (Polski)</option>
          <option value="pt">Portuguese (Português)</option>
          <option value="ru">Russian (Русский)</option>
          <option value="es">Spanish (Español)</option>
          <option value="tr">Turkish (Türkçe)</option>
          <option value="uk">Ukrainian (Українська)</option>
          <option value="vi">Vietnamese (Tiếng Việt)</option>
        </select>
      </div>

      <div class="setting-group">
        <div class="setting-header">
          <svg class="setting-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          <label for="translationRate">Learning Intensity</label>
        </div>
        <div class="setting-description">How many words to translate on each page</div>
        <select id="translationRate">
          <option value="minimal">Minimal (3%)</option>
          <option value="light">Light (8%)</option>
          <option value="moderate">Moderate (15%)</option>
          <option value="medium">Medium (25%)</option>
          <option value="heavy">Heavy (35%)</option>
          <option value="intensive">Intensive (50%)</option>
        </select>
        <div class="intensity-indicator">
          <div class="intensity-dots">
            <div class="intensity-dot"></div>
            <div class="intensity-dot"></div>
            <div class="intensity-dot"></div>
            <div class="intensity-dot"></div>
            <div class="intensity-dot"></div>
          </div>
          <div class="intensity-label" id="intensityLabel">Moderate learning pace</div>
        </div>
      </div>

      <div class="quick-actions">
        <button class="quick-action" id="translatePage">
          <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          Translate Now
        </button>
        <button class="quick-action" id="clearTranslations">
          <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          Reset Page
        </button>
      </div>
    </div>

    <div class="actions">
      <button id="openOptions" class="primary-btn">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-right: 8px;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        Advanced Settings
      </button>
    </div>

    <div class="footer">
      <div class="footer-links">
        <a href="#" class="footer-link" id="helpLink">
          <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Help
        </a>
        <span style="color: #d1d5db;">•</span>
        <a href="https://github.com/DrLegitamate/WordWeave" target="_blank" class="footer-link">
          <svg width="12" height="12" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          GitHub
        </a>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
